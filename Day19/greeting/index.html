<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings - 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center mt-5">
        <div id="root">

        </div>
    </div>
    

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        //class component
        class MyClass extends React.Component {

            render() {
                return <div>
                    <h1>Hello {this.props.name || "Jane Doe"} </h1>
                    <h2>I am calling you from the class component!</h2>
                </div>
            }
        }

        //functional component
        let MyFunc = (props) => {
            return (<div>
                <h1>Hello {props.name || "John Doe"}</h1>
                <h2>I am calling you from the functional component!</h2>
            </div>)
        }

        let root = ReactDOM.createRoot(document.getElementById('root'));
        root.render([<MyClass name="Marja" />, <MyFunc name="Sumi" />]);

    </script>

</body>

</html>
