<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="icon" type="image/x-icon" href="weather-news.png">

    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container" id="weather-input">
            <h1>How's the weather?</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="city" placeholder="Enter city or zip code"/>
                <div class="input-group-append">
                    <button onclick="getWeather()" type="submit" class="btn btn-outline-secondary">Enter</button>
                </div>
                <p><small>Please enter full names. No abbreviations.</small></p>
            </div>
        </div>

        <div id="weather" class="container">
            <img id="weather-img" src="" alt="">
               <p id="weather-temp"></p>
               <p id="weather-description"></p>
               <p id="weather-humidity"></p>
               <p id="wind-speed"></p>
            </div>
        
    </div>
    
    
</body>
</html>
